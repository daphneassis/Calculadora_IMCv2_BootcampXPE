<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">    
<title>IMC-v2</title>
</head>
<body>
    <h1> IMC-v2</h1>
    <p>
        <label for="input-weight">Peso (kg):&nbsp;</label><br/>
        <input id="input-weight" type="number" value="98" step="0.1"/>
    </p>
    <p>
        <label for="input-height"> Altura (m):&nbsp;</label><br/>
        <input id="input-height" type="number" value="1.74" step="0.01"/>
    </p>
    <p>
        <button id="button-calculate-imc"> Calcular o imc </button>
    </p>
    <p id="paragraph-result"> O imc desses dados é de <strong id="imc-result"></strong>.</p>

    <p>Este valor considera que você está na faixa <strong id="faixas-resultado-imc"></strong>.</p>

    <script defer src="./script.js"> </script>
</body>
</html>
